<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêç JUDY Snake Adventure üêç</title>
  <style>
    body {
      background-color: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: "Press Start 2P", monospace;
      text-align: center;
    }

    canvas {
      border: 3px solid #44ff66;
      background: #111;
      image-rendering: pixelated;
    }

    h1 {
      color: #00ff88;
      text-shadow: 2px 2px #003300;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .scoreboard {
      color: #ff88aa;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      background: #222;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      font-size: 12px;
      margin: 5px;
      padding: 8px 14px;
      border-radius: 6px;
      font-family: "Press Start 2P", monospace;
      cursor: pointer;
    }

    button:hover {
      background: #00ffcc;
      color: #111;
    }

    footer {
      margin-top: 10px;
      color: #777;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>üêç JUDY ANN FAITH CASTILLO üêç</h1>
  <div class="scoreboard">LEVEL: <span id="level">1</span> | SCORE: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="320" height="320"></canvas>

  <div class="controls">
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button><br>
    <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="togglePause()">‚èØÔ∏è</button>
    <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button><br>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
  </div>

  <footer>Made with ‚ù§Ô∏è by Arielle & JUDY</footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 16;

    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let score = 0;
    let level = 1;
    let speed = 200;
    let paused = false;

    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };

    // Boss snake
    let bossSnake = null;
    let bossDirection = "LEFT";

    const eatSound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
    const gameOverSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    const levelUpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "p" || e.key === "P") togglePause();
    });

    function changeDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function togglePause() {
      paused = !paused;
    }

    function collision(newHead, snakeArray) {
      for (let i = 0; i < snakeArray.length; i++) {
        if (newHead.x === snakeArray[i].x && newHead.y === snakeArray[i].y) {
          return true;
        }
      }
      return false;
    }

    function drawBackground() {
      for (let y = 0; y < 20; y++) {
        for (let x = 0; x < 20; x++) {
          if ((x + y) % 2 === 0) {
            ctx.fillStyle = "#0f3d0f"; // dark green
          } else {
            ctx.fillStyle = "#145214"; // light green
          }
          ctx.fillRect(x * box, y * box, box, box);
        }
      }
    }

    function moveBoss() {
      if (!bossSnake) return;

      let headX = bossSnake[0].x;
      let headY = bossSnake[0].y;

      if (bossDirection === "LEFT") headX -= box;
      if (bossDirection === "UP") headY -= box;
      if (bossDirection === "RIGHT") headX += box;
      if (bossDirection === "DOWN") headY += box;

      // Randomly change direction
      if (Math.random() < 0.1) {
        const dirs = ["LEFT", "RIGHT", "UP", "DOWN"];
        bossDirection = dirs[Math.floor(Math.random() * dirs.length)];
      }

      // wrap around
      if (headX < 0) headX = 304;
      if (headX >= 320) headX = 0;
      if (headY < 0) headY = 304;
      if (headY >= 320) headY = 0;

      bossSnake.pop();
      bossSnake.unshift({ x: headX, y: headY });
    }

    function draw() {
      if (paused) {
        ctx.fillStyle = "#111";
        ctx.fillRect(0, 0, 320, 320);
        ctx.fillStyle = "#ffcc00";
        ctx.font = "12px 'Press Start 2P'";
        ctx.fillText("PAUSED", 100, 160);
        return;
      }

      drawBackground();

      // draw food
      ctx.fillStyle = (level === 6 ? "#ffff00" : "#ff4444");
      ctx.fillRect(food.x, food.y, box, box);

      // draw player snake
      for (let i = 0; i < snake.length; i++) {
        if (i === 0) {
          ctx.fillStyle = "#33ff77"; // head
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
          ctx.fillStyle = "#000";
          ctx.fillRect(snake[i].x + 4, snake[i].y + 4, 3, 3);
          ctx.fillRect(snake[i].x + 9, snake[i].y + 4, 3, 3);
        } else {
          ctx.fillStyle = "#55ff99";
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }
      }

      // draw boss snake
      if (level === 6 && bossSnake) {
        for (let i = 0; i < bossSnake.length; i++) {
          if (i === 0) {
            ctx.fillStyle = "#ff00ff"; // head
          } else {
            ctx.fillStyle = "#cc00cc"; // body
          }
          ctx.fillRect(bossSnake[i].x, bossSnake[i].y, box, box);
        }

        moveBoss();

        // collision with player
        for (let part of bossSnake) {
          if (snake[0].x === part.x && snake[0].y === part.y) {
            clearInterval(game);
            gameOverSound.play();
            alert("üíÄ JUDY was eaten by the Final Boss Snake! Score: " + score);
          }
        }
      }

      // move player
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        eatSound.play();
        document.getElementById("score").innerText = score;

        if (score % 5 === 0 && level < 6) {
          level++;
          speed = Math.max(60, speed - 30);
          levelUpSound.play();
          document.getElementById("level").innerText = level;

          if (level === 6) {
            bossSnake = [
              { x: 5 * box, y: 5 * box },
              { x: 6 * box, y: 5 * box },
              { x: 7 * box, y: 5 * box },
              { x: 8 * box, y: 5 * box }
            ];
          }

          clearInterval(game);
          game = setInterval(draw, speed);
        }

        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeX >= 320 || snakeY < 0 || snakeY >= 320 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        gameOverSound.play();
        alert("üíî JUDY crashed! Final Score: " + score);
      }

      snake.unshift(newHead);
    }

    let game = setInterval(draw, speed);
  </script>
</body>
</html>
