<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game - Judy Ann Faith Castillo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid white;
      border-radius: 12px;
      background: #000;
    }
    #scoreboard {
      margin: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game üêç</h1>
  <div id="scoreboard">Scoreboard - Judy Ann Faith Castillo | Score: 0 | High Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let direction;
    let score = 0;
    let highScore = localStorage.getItem("snakeHighScore") || 0;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };

    const snakeImg = new Image();
    snakeImg.src = "snake.png";

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
      ctx.fill();

      // Draw snake (use image)
      for (let i = 0; i < snake.length; i++) {
        ctx.drawImage(snakeImg, snake[i].x, snake[i].y, box, box);
      }

      // Move snake
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // Game over
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert(`üêç Game Over! Judy Ann Faith Castillo‚Äôs final score is: ${score}`);
        if (score > highScore) {
          localStorage.setItem("snakeHighScore", score);
        }
        document.location.reload();
      }

      snake.unshift(newHead);

      document.getElementById("scoreboard").innerText = 
        `Scoreboard - Judy Ann Faith Castillo | Score: ${score} | High Score: ${Math.max(score, highScore)}`;
    }

    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }

    const game = setInterval(draw, 150);
  </script>
</body>
</html>
