<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêç JUDY ANN FAITH CASTILLO üêç</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      border: 4px solid #33ff77;
      background: #111;
      image-rendering: pixelated;
      width: 90vw;
      max-width: 320px;
      height: auto;
    }

    h1 {
      font-size: 12px;
      color: #00ff88;
      text-shadow: 2px 2px #003300;
      margin-bottom: 10px;
    }

    .scoreboard {
      color: #ff99cc;
      font-size: 10px;
      margin-bottom: 10px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      background: #222;
      color: #00ff88;
      border: 2px solid #00ff88;
      border-radius: 10px;
      cursor: pointer;
      touch-action: manipulation;
    }

    .btn:active {
      background: #00ff88;
      color: #111;
    }

    #muteBtn {
      margin-top: 10px;
      background: #222;
      border: 2px solid #ff66cc;
      color: #ff66cc;
      padding: 5px 10px;
      font-size: 10px;
      cursor: pointer;
      border-radius: 6px;
    }

    #muteBtn.active {
      background: #ff66cc;
      color: #111;
    }

    footer {
      margin-top: 10px;
      color: #777;
      font-size: 9px;
    }
  </style>
</head>
<body>
  <h1>üêç JUDY ANN FAITH CASTILLO üêç</h1>
  <div class="scoreboard">SCORE: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="320" height="320"></canvas>

  <!-- Mobile Controls -->
  <div class="controls">
    <div></div>
    <button class="btn" id="up">‚¨ÜÔ∏è</button>
    <div></div>
    <button class="btn" id="left">‚¨ÖÔ∏è</button>
    <button class="btn" id="down">‚¨áÔ∏è</button>
    <button class="btn" id="right">‚û°Ô∏è</button>
  </div>

  <!-- Mute button -->
  <button id="muteBtn">üîä MUSIC</button>

  <footer>Made with ‚ù§Ô∏è by Arielle & JUDY</footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 16;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let score = 0;

    let food = randomFood();

    // üéµ Web Audio context
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    // üéº Simple melody (notes in Hz)
    const melody = [262, 294, 330, 349, 392, 440, 494, 523]; // C D E F G A B C
    let musicPlaying = false;
    let musicInterval;

    function playNote(freq, duration = 0.3) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "square";
      osc.frequency.value = freq;
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
      osc.stop(audioCtx.currentTime + duration);
    }

    function startMusic() {
      if (musicPlaying) return;
      musicPlaying = true;
      let i = 0;
      musicInterval = setInterval(() => {
        playNote(melody[i % melody.length]);
        i++;
      }, 400);
    }

    function stopMusic() {
      musicPlaying = false;
      clearInterval(musicInterval);
    }

    // üéÆ Sound effects
    function playSound(freq, duration = 0.1, type = "square") {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = type;
      osc.frequency.value = freq;
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
      osc.stop(audioCtx.currentTime + duration);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
    }

    // üéµ Mute button
    const muteBtn = document.getElementById("muteBtn");
    muteBtn.addEventListener("click", () => {
      if (musicPlaying) {
        stopMusic();
        muteBtn.classList.remove("active");
        muteBtn.innerText = "üîá MUSIC OFF";
      } else {
        startMusic();
        muteBtn.classList.add("active");
        muteBtn.innerText = "üîä MUSIC ON";
      }
    });

    document.addEventListener("keydown", keyDirection);
    document.getElementById("up").onclick = () => setDirection("UP");
    document.getElementById("down").onclick = () => setDirection("DOWN");
    document.getElementById("left").onclick = () => setDirection("LEFT");
    document.getElementById("right").onclick = () => setDirection("RIGHT");

    function keyDirection(e) {
      const key = e.key;
      if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function drawPixelSnake(x, y, head = false) {
      ctx.fillStyle = head ? "#33ff77" : "#55ff99";
      ctx.fillRect(x, y, box, box);
      ctx.fillStyle = head ? "#00cc55" : "#22cc77";
      ctx.fillRect(x, y + box - 4, box, 4);
      if (head) {
        ctx.fillStyle = "#000";
        ctx.fillRect(x + 4, y + 3, 3, 3);
        ctx.fillRect(x + 9, y + 3, 3, 3);
      }
    }

    function collision(head, arr) {
      return arr.some(seg => seg.x === head.x && seg.y === head.y);
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Food
      ctx.fillStyle = "#ff4444";
      ctx.fillRect(food.x, food.y, box, box);
      ctx.fillStyle = "#cc0000";
      ctx.fillRect(food.x + 4, food.y, 8, 4);
      ctx.fillStyle = "#33cc33";
      ctx.fillRect(food.x + 6, food.y - 4, 4, 4);

      // Snake
      for (let i = 0; i < snake.length; i++) {
        drawPixelSnake(snake[i].x, snake[i].y, i === 0);
      }

      // Movement
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        playSound(880, 0.15); // üçé chomp
        food = randomFood();
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      // Game over
      if (
        snakeX < 0 || snakeX >= canvas.width ||
        snakeY < 0 || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        playSound(110, 0.5, "sawtooth"); // üí• crash
        stopMusic();
        clearInterval(game);
        setTimeout(() => {
          alert("üíî JUDY crashed! Final Score: " + score);
          location.reload();
        }, 200);
      }

      snake.unshift(newHead);
    }

    const game = setInterval(draw, 120);
  </script>
</body>
</html>
