<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: white;
      font-family: sans-serif;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin: 10px;
    }
    canvas {
      background: #222;
      border: 4px solid #fff;
      border-radius: 12px;
      touch-action: none;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 220px;
    }
    button {
      width: 60px;
      height: 60px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      background: #444;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px #222;
      transition: background 0.2s, transform 0.1s;
    }
    button:active {
      background: #666;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="gameCanvas" width="320" height="320"></canvas>

  <!-- Mobile Controls -->
  <div class="controls">
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
    <div>
      <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 7 * box, y: 7 * box }];
    let direction = null;
    let score = 0;

    let food = {
      x: Math.floor(Math.random() * (canvas.width / box)) * box,
      y: Math.floor(Math.random() * (canvas.height / box)) * box,
    };

    function changeDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft") changeDirection("LEFT");
      if (event.key === "ArrowUp") changeDirection("UP");
      if (event.key === "ArrowRight") changeDirection("RIGHT");
      if (event.key === "ArrowDown") changeDirection("DOWN");
    });

    function drawGrid() {
      ctx.strokeStyle = "#333";
      for (let x = 0; x < canvas.width; x += box) {
        for (let y = 0; y < canvas.height; y += box) {
          ctx.strokeRect(x, y, box, box);
        }
      }
    }

    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00cc66" : "#33ff99";
        ctx.beginPath();
        ctx.roundRect(snake[i].x, snake[i].y, box, box, 5);
        ctx.fill();

        // Add eyes to the head
        if (i === 0) {
          ctx.fillStyle = "white";
          if (direction === "LEFT" || direction === "RIGHT") {
            ctx.beginPath();
            ctx.arc(snake[i].x + 5, snake[i].y + 7, 3, 0, Math.PI * 2);
            ctx.arc(snake[i].x + 15, snake[i].y + 7, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(snake[i].x + 5, snake[i].y + 7, 1.5, 0, Math.PI * 2);
            ctx.arc(snake[i].x + 15, snake[i].y + 7, 1.5, 0, Math.PI * 2);
            ctx.fill();
          } else {
            ctx.beginPath();
            ctx.arc(snake[i].x + 7, snake[i].y + 5, 3, 0, Math.PI * 2);
            ctx.arc(snake[i].x + 7, snake[i].y + 15, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(snake[i].x + 7, snake[i].y + 5, 1.5, 0, Math.PI * 2);
            ctx.arc(snake[i].x + 7, snake[i].y + 15, 1.5, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }
    }

    function drawFood() {
      // Glow effect for food
      ctx.shadowColor = "red";
      ctx.shadowBlur = 15;
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.2, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0; // reset glow
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawGrid();
      drawSnake();
      drawFood();

      // Snake movement
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box,
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      // Game Over
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        snake.some((part) => part.x === newHead.x && part.y === newHead.y)
      ) {
        clearInterval(game);
        alert("üíÄ Game Over! Final Score: " + score);
      }

      snake.unshift(newHead);

      // Draw score
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    let game = setInterval(drawGame, 130);
  </script>
</body>
</html>
