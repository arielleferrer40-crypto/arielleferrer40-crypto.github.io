<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game - JUDY</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 4px solid #fff;
    }
    #menu {
      margin-top: 20px;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }
    button:disabled {
      background: #222;
      color: #777;
      cursor: not-allowed;
    }

    /* ü•î Potato Character */
    .potato-character {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 100px;
      height: 150px;
      animation: dance 2s infinite ease-in-out;
      pointer-events: none;
      z-index: -1;
    }
    .potato-body {
      width: 80px;
      height: 120px;
      background: #b5651d;
      border-radius: 50% 50% 45% 55%;
      margin: auto;
      position: relative;
    }
    .eyes {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .eye {
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      position: relative;
    }
    .eye::after {
      content: "";
      width: 7px;
      height: 7px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 4px;
      left: 4px;
    }
    .mouth {
      width: 30px;
      height: 10px;
      border-bottom: 3px solid black;
      border-radius: 50%;
      margin: 10px auto 0 auto;
    }
    .arms {
      position: absolute;
      top: 50px;
      width: 100%;
    }
    .arm {
      width: 20px;
      height: 6px;
      background: #b5651d;
      position: absolute;
      top: 0;
    }
    .arm.left { left: -20px; transform-origin: right center; animation: waveLeft 2s infinite; }
    .arm.right { right: -20px; transform-origin: left center; animation: waveRight 2s infinite; }
    .legs {
      position: absolute;
      bottom: -10px;
      width: 100%;
    }
    .leg {
      width: 8px;
      height: 25px;
      background: #b5651d;
      position: absolute;
      bottom: 0;
    }
    .leg.left { left: 15px; animation: step 1s infinite alternate; }
    .leg.right { right: 15px; animation: step 1s infinite alternate-reverse; }

    /* Animations */
    @keyframes dance {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(-5deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-10px) rotate(5deg); }
    }
    @keyframes waveLeft {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-30deg); }
    }
    @keyframes waveRight {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(30deg); }
    }
    @keyframes step {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game - "JUDY"</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="menu" id="menu">
    <p>Select Stage:</p>
    <div id="stageButtons"></div>
    <br>
    <button onclick="continueLast()">‚ñ∂Ô∏è Continue Last Stage</button>
    <button onclick="resetProgress()">üóëÔ∏è Reset Progress</button>
  </div>

  <!-- ü•î Dancing Potato Character -->
  <div class="potato-character">
    <div class="potato-body">
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="arms">
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
    <div class="legs">
      <div class="leg left"></div>
      <div class="leg right"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let box = 20;
    let snake, direction, food, score, stage, game, speed;

    // Progress storage
    let unlockedStages = parseInt(localStorage.getItem("snakeUnlockedStages")) || 1;

    function drawMenu() {
      const stageButtons = document.getElementById("stageButtons");
      stageButtons.innerHTML = "";
      for (let i = 1; i <= 6; i++) {
        const btn = document.createElement("button");
        btn.textContent = i <= unlockedStages ? `Stage ${i}` : `Stage ${i} üîí`;
        btn.disabled = i > unlockedStages;
        btn.onclick = () => startStage(i);
        stageButtons.appendChild(btn);
      }
    }

    function startStage(selectedStage) {
      stage = selectedStage;
      score = 0;
      snake = [{x: 9 * box, y: 10 * box}];
      direction = null;
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };

      // Stage difficulty (speed)
      speed = 150 - (stage - 1) * 20;
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    function continueLast() {
      if (unlockedStages >= 1) {
        startStage(unlockedStages);
      } else {
        alert("No saved progress yet! Start from Stage 1.");
      }
    }

    function resetProgress() {
      localStorage.removeItem("snakeUnlockedStages");
      unlockedStages = 1;
      drawMenu();
      alert("Progress reset!");
    }

    document.addEventListener("keydown", directionControl);
    function directionControl(e) {
      if (e.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
      else if (e.keyCode == 38 && direction != "DOWN") direction = "UP";
      else if (e.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
      else if (e.keyCode == 40 && direction != "UP") direction = "DOWN";
    }

    function playTone(freq, duration = 0.2, type = "sine", volume = 0.08) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = type;
      osc.frequency.value = freq;
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      gain.gain.value = volume;
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#111";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Score text
      ctx.fillStyle = "white";
      ctx.font = "18px Courier New";
      ctx.fillText("Score: " + score, box, 20);
      ctx.fillText("Stage: " + stage, box, 40);

      // Snake head
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction == "LEFT") snakeX -= box;
      if (direction == "UP") snakeY -= box;
      if (direction == "RIGHT") snakeX += box;
      if (direction == "DOWN") snakeY += box;

      // Eat food
      if (snakeX == food.x && snakeY == food.y) {
        score++;
        playTone(660, 0.15, "sine", 0.05);
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      // Game over
      if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
        clearInterval(game);
        playTone(220, 0.5, "sine", 0.07);
        alert("Game Over!");
        drawMenu();
        return;
      }

      snake.unshift(newHead);

      // Stage clear (score 10)
      if (score >= 10) {
        clearInterval(game);
        playTone(880, 0.3, "triangle", 0.06);
        alert("Stage " + stage + " Clear!");
        unlockedStages = Math.max(unlockedStages, stage + 1);
        localStorage.setItem("snakeUnlockedStages", unlockedStages);
        drawMenu();
      }
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x == array[i].x && head.y == array[i].y) {
          return true;
        }
      }
      return false;
    }

    drawMenu();
  </script>
</body>
</html>
