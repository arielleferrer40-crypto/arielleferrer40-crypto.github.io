<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game - Judy Ann Faith Castillo</title>
  <style>
    body {
      text-align: center;
      background: #222;
      color: white;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 4px solid lime;
    }
    .menu {
      margin: 10px;
    }
    button {
      background: limegreen;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      font-family: "Courier New", monospace;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    /* Potato Character */
    .potato-character {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 100px;
      height: 150px;
      animation: dance 2s infinite ease-in-out;
      pointer-events: none;
      z-index: -1;
    }
    .potato-body {
      width: 80px;
      height: 120px;
      background: #b5651d;
      border-radius: 50% 50% 45% 55%;
      margin: auto;
      position: relative;
    }
    .eyes {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .eye {
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      position: relative;
    }
    .eye::after {
      content: "";
      width: 7px;
      height: 7px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 4px;
      left: 4px;
    }
    .mouth {
      width: 30px;
      height: 10px;
      border-bottom: 3px solid black;
      border-radius: 50%;
      margin: 10px auto 0 auto;
    }
    .arms {
      position: absolute;
      top: 50px;
      width: 100%;
    }
    .arm {
      width: 20px;
      height: 6px;
      background: #b5651d;
      position: absolute;
      top: 0;
    }
    .arm.left { left: -20px; transform-origin: right center; animation: waveLeft 2s infinite; }
    .arm.right { right: -20px; transform-origin: left center; animation: waveRight 2s infinite; }
    .legs {
      position: absolute;
      bottom: -10px;
      width: 100%;
    }
    .leg {
      width: 8px;
      height: 25px;
      background: #b5651d;
      position: absolute;
      bottom: 0;
    }
    .leg.left { left: 15px; animation: step 1s infinite alternate; }
    .leg.right { right: 15px; animation: step 1s infinite alternate-reverse; }
    @keyframes dance {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(-5deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-10px) rotate(5deg); }
    }
    @keyframes waveLeft {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-30deg); }
    }
    @keyframes waveRight {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(30deg); }
    }
    @keyframes step {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <h1>Snake Game - JUDY</h1>
  <h2 id="score">Score: 0 | Stage: 1 | Player: Judy Ann Faith Castillo</h2>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="menu" id="menu">
    <p>Select Stage:</p>
    <div id="stageButtons"></div>
    <br>
    <button onclick="continueLast()">‚ñ∂Ô∏è Continue Last Stage</button>
    <button onclick="resetProgress()">üóëÔ∏è Reset Progress</button>
    <button onclick="togglePause()">‚è∏Ô∏è Pause / ‚ñ∂Ô∏è Resume</button>
  </div>

  <!-- Dancing Potato -->
  <div class="potato-character">
    <div class="potato-body">
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="arms">
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
    <div class="legs">
      <div class="leg left"></div>
      <div class="leg right"></div>
    </div>
  </div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 20;
let snake, food, d, score, game, stage;
let unlockedStages = parseInt(localStorage.getItem("snakeUnlockedStages")) || 1;
let paused = false;

// Sounds (softer)
const eatSound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
const gameOverSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

// Build Stage Buttons
function buildMenu() {
  const stageButtons = document.getElementById("stageButtons");
  stageButtons.innerHTML = "";
  for (let i = 1; i <= 6; i++) {
    const btn = document.createElement("button");
    btn.textContent = i <= unlockedStages ? `Stage ${i}` : `üîí Stage ${i}`;
    btn.disabled = i > unlockedStages;
    btn.onclick = () => startStage(i);
    stageButtons.appendChild(btn);
  }
}
buildMenu();

function resetProgress() {
  localStorage.removeItem("snakeUnlockedStages");
  unlockedStages = 1;
  buildMenu();
}

function continueLast() {
  if (unlockedStages >= 1) {
    startStage(unlockedStages);
  } else {
    alert("No saved progress yet! Start from Stage 1.");
  }
}

function startStage(selectedStage) {
  stage = selectedStage;
  snake = [{ x: 9 * box, y: 10 * box }];
  food = {
    x: Math.floor(Math.random() * 19) * box,
    y: Math.floor(Math.random() * 19) * box,
  };
  d = null;
  score = 0;
  if (game) clearInterval(game);
  let speed = 150 - (stage - 1) * 20;
  if (stage === 6) speed = 60;
  game = setInterval(draw, speed);
}

document.addEventListener("keydown", direction);
function direction(event) {
  if (event.keyCode === 37 && d !== "RIGHT") d = "LEFT";
  else if (event.keyCode === 38 && d !== "DOWN") d = "UP";
  else if (event.keyCode === 39 && d !== "LEFT") d = "RIGHT";
  else if (event.keyCode === 40 && d !== "UP") d = "DOWN";
}

function togglePause() {
  paused = !paused;
}

function collision(head, array) {
  return array.some(part => head.x === part.x && head.y === part.y);
}

function draw() {
  if (paused) return;

  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw Snake
  snake.forEach((part, index) => {
    ctx.fillStyle = "limegreen";
    ctx.fillRect(part.x, part.y, box, box);
    ctx.strokeStyle = "darkgreen";
    ctx.strokeRect(part.x, part.y, box, box);

    // Snake Head with eyes + tongue
    if (index === 0) {
      ctx.fillStyle = "white";
      ctx.fillRect(part.x + 4, part.y + 4, 4, 4);
      ctx.fillRect(part.x + 12, part.y + 4, 4, 4);
      ctx.fillStyle = "black";
      ctx.fillRect(part.x + 5, part.y + 5, 2, 2);
      ctx.fillRect(part.x + 13, part.y + 5, 2, 2);
      ctx.fillStyle = "red";
      ctx.fillRect(part.x + 8, part.y + box - 2, 4, 4);
    }
  });

  // Draw Food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  // Old head position
  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if (d === "LEFT") snakeX -= box;
  if (d === "UP") snakeY -= box;
  if (d === "RIGHT") snakeX += box;
  if (d === "DOWN") snakeY += box;

  // If eats food
  if (snakeX === food.x && snakeY === food.y) {
    score++;
    eatSound.play();
    food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box,
    };
  } else {
    snake.pop();
  }

  const newHead = { x: snakeX, y: snakeY };

  // Game Over
  if (
    snakeX < 0 || snakeX >= canvas.width ||
    snakeY < 0 || snakeY >= canvas.height ||
    collision(newHead, snake)
  ) {
    clearInterval(game);
    gameOverSound.play();
    alert("Game Over! Score: " + score);
    buildMenu();
    return;
  }

  snake.unshift(newHead);

  // Update Scoreboard
  document.getElementById("score").innerText =
    "Score: " + score + " | Stage: " + stage + " | Player: Judy Ann Faith Castillo";

  // Unlock next stage at 10 points
  if (score >= 10) {
    clearInterval(game);
    unlockedStages = Math.max(unlockedStages, stage + 1);
    localStorage.setItem("snakeUnlockedStages", unlockedStages);
    alert("Stage " + stage + " Cleared! üéâ");
    buildMenu();
  }
}
</script>
</body>
</html>
