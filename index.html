<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game - Judy Ann Faith Castillo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid white;
      border-radius: 12px;
      background: #111;
    }
    h1 {
      margin: 10px;
    }
    #scoreboard {
      margin: 10px;
      font-size: 18px;
    }
    .controls {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-gap: 10px;
      justify-content: center;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: #fff3;
      border: 2px solid white;
      border-radius: 10px;
      font-size: 24px;
      color: white;
      text-align: center;
      line-height: 55px;
      cursor: pointer;
      user-select: none;
    }
    .btn:active {
      background: #fff6;
    }
  </style>
</head>
<body>
  <h1>üêç Snake: Judy Ann Faith Castillo üêç</h1>
  <div id="scoreboard">Score: 0 | High Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Mobile controls -->
  <div class="controls">
    <div></div>
    <div class="btn" onclick="changeDirection('UP')">‚¨ÜÔ∏è</div>
    <div></div>
    <div class="btn" onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</div>
    <div></div>
    <div class="btn" onclick="changeDirection('RIGHT')">‚û°Ô∏è</div>
    <div></div>
    <div class="btn" onclick="changeDirection('DOWN')">‚¨áÔ∏è</div>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction;
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };
    let score = 0;
    let highScore = localStorage.getItem("snakeHighScore") || 0;

    document.getElementById("scoreboard").innerText = `Score: ${score} | High Score: ${highScore}`;

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function changeDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff88" : "#33ffaa";
        ctx.beginPath();
        ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2 - 2, 0, Math.PI * 2);
        ctx.fill();
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
      ctx.fill();

      // Old head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      // New head
      let newHead = { x: snakeX, y: snakeY };

      // Game over
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Final Score: " + score);
        if (score > highScore) {
          localStorage.setItem("snakeHighScore", score);
        }
        document.location.reload();
      }

      snake.unshift(newHead);

      document.getElementById("scoreboard").innerText = `Score: ${score} | High Score: ${Math.max(score, highScore)}`;
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    let game = setInterval(draw, 150);
  </script>
</body>
</html>
